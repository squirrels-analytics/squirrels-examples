    label: Amortization Schedule
    parameters:
      - loan_amount
      - mortgage_rate
      - compound_periods
      - num_years
      - num_months
      - start_date
  
  - name: single_scenario
    label: Single Scenario
    parameters:
      - loan_amount
      - mortgage_payment
      - num_years
      - num_months
      - start_date
  
  - name: simulations
