description: |
  This is an example of a database view model. It groups the weather data by city and calculates temperature statistics.

columns:
  - name: city
    type: string
    description: The city name

  - name: min_temperature
    type: float
    description: The minimum temperature

  - name: max_temperature
    type: float
    description: The maximum temperature
  
  - name: avg_temperature
    type: float
    description: The average temperature
