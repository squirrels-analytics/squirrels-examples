description: "Weather statistics for each date under the filtered date range"

depends_on:
  - src_weather

columns:
  - name: date
    type: string
    description: The date of the weather statistics in YYYY-MM-DD format
    category: dimension
    depends_on:
      - src_weather.date

  - name: precipitation
    type: decimal
    description: Total precipitation for the date (cm)
    category: measure
    depends_on:
      - src_weather.precipitation

  - name: temperature_max
    type: decimal
    description: Maximum temperature for the date (Celsius)
    category: measure
    depends_on:
      - src_weather.temp_max

  - name: temperature_min
    type: decimal
    description: Minimum temperature for the date (Celsius)
    category: measure
    depends_on:
      - src_weather.temp_min
      
  - name: wind
    type: decimal
    description: Average wind speed for the date (km/h)
    category: measure
    depends_on:
      - src_weather.wind

  - name: condition
    type: string
    description: The most common weather condition for the date (e.g. "sun", "fog", "rain")
    category: dimension
    depends_on:
      - src_weather.condition
