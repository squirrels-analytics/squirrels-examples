project_variables:
  name: regression_test
  label: Regression Test
  major_version: 1


packages: []


connections:
  - name: default
    url: {{ env_vars.sqlite_conn_str }} # sample available at: sqlite:///{project_path}/database/cc_fraud.db


datasets:
  - name: dataset_agg
    label: Aggregate Dataset
    scope: public
    parameters:
      - group_by
      - start_date
      - end_date
      - job_category
      - job_subcategory
      - min_filter
      - max_filter
      - gender
      - between_dob
      - percent_toggle
    traits: {}
  
  - name: account_dataset
    label: Account Dataset
    scope: protected
    parameters:
      - group_by
      - date_range
      - job_category
      - job_subcategory
      - between_filter
      - gender
      - between_dob
      - percent_toggle
      - is_online
      - transaction_category
    traits: {}
  
  - name: detailed_account_dataset
    label: Detailed Account Dataset
    scope: private
    parameters:
      - group_by
      - min_date_source
      - max_date_source
      - job_category
      - job_subcategory
      - between_filter2
      - gender
      - between_dob
      - percent_toggle
      - is_online
      - transaction_category
      - name_filter
    traits:
      show_confidential: true


selection_test_sets:
  - name: default
    user_attributes:
      is_internal: True
    parameters:
      group_by: g4
  
  - name: no_auth_test1
    datasets: [dataset_agg]
  
  - name: external_user_test1
    datasets: [dataset_agg, account_dataset]
    user_attributes:
      is_internal: False  


settings: {}
