project_variables:
  name: weather
  label: Weather Analytics
  major_version: 1


packages: []


connections:
  - name: default
    url: sqlite:///database/weather.db


datasets:
  - name: weather_by_time
    label: Weather by Time of Year
    parameters:
      - group_by

  - name: weather_trend
    label: Weather Trend
    parameters:
      - trend_type
      - time_type
      - time_periods


selection_test_sets:
  - name: group_by_month
    datasets:
      - weather_by_time
    parameters:
      group_by: '2'
  
  - name: trend_over_months
    datasets:
      - weather_trend
    parameters:
      trend_type: '2'
      time_type: '1'
      time_periods: ['16','17']


settings: {}
